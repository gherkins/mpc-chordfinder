name: Build and Deploy
on: [push]
permissions:
    contents: write
jobs:
    build-and-deploy:
        concurrency: ci-${{ github.ref }}
        runs-on: ubuntu-latest
        steps:
            - name: Checkout ğŸ›ï¸
              uses: actions/checkout@v3

            - uses: actions/setup-node@v3

            - name: Install modules
              run: "yarn install"

            - name: Build
              run: "yarn build"

            - name: Deploy ğŸš€
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  folder: build